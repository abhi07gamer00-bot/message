<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px;
    text-align: center;
    overflow: hidden;
}

.card {
    background: white;
    padding: 25px 20px;
    border-radius: 22px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    z-index: 2;
}

h1 { color: #ff5f7e; font-size: 1.6rem; }

p {
    font-size: 1rem;
    line-height: 1.6;
    min-height: 110px;
}

button {
    margin-top: 12px;
    padding: 14px;
    width: 100%;
    font-size: 0.95rem;
    border: none;
    border-radius: 30px;
    background: #ff5f7e;
    color: white;
    cursor: pointer;
}

.small-btn { background: #ff8fa3; }

/* FLOATING HEARTS */
.heart {
    position: fixed;
    bottom: -30px;
    animation: floatUp linear forwards;
    z-index: 1;
}
@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
}

/* HEART EXPLOSION */
.explosion {
    position: fixed;
    font-size: 22px;
    pointer-events: none;
    animation: explode 1s ease forwards;
    z-index: 5;
}
@keyframes explode {
    from { transform: scale(0.5); opacity: 1; }
    to {
        transform: translate(var(--x), var(--y)) scale(1.4);
        opacity: 0;
    }
}

/* MODAL */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10;
}
.modal-box {
    background: white;
    padding: 25px 20px;
    border-radius: 20px;
    width: 85%;
    max-width: 380px;
}
</style>
</head>
